########################################################################################
#                                   HYPRLAND CONFIG                                    #
#  Based on: https://wiki.hyprland.org/Configuring/                                    #
#  Split into logical sections for better readability and maintainability              #
########################################################################################

################################
#         MONITOR SETUP        #
################################
monitor=,preferred,1920x1080@60,1
monitor=HDMI-A-1,1920x1080@60,0x0,1,mirror,eDP-1

################################
#    ENVIRONMENT VARIABLES     #
################################
env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20

################################
#          AUTOSTART           #
################################
exec-once = waybar
exec-once = waypaper --restore
exec-once = mako
exec-once = hyprpm reload -n
exec-once = hyprpm reload hyprexpo
################################
#     DEFAULT APPLICATIONS     #
################################
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun

################################
#        GENERAL LOOK          #
################################
general {
    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 2
    active_opacity = 1
    fullscreen_opacity = 1
}

################################
#          ANIMATIONS          #
################################
animations {
    enabled = yes

    bezier = snap, 0, 0.9, 0.1, 1.1
    bezier = quick, 0.4, 0, 0.2, 1
    bezier = linear, 1, 1, 1, 1

    animation = global, 1, 3, quick
    animation = border, 1, 2, snap
    animation = windows, 1, 3, quick
    animation = windowsIn, 1, 3, quick, popin 80%
    animation = windowsOut, 1, 3, quick, popin 80%
    animation = fade, 1, 2, quick
    animation = layers, 1, 2, snap
    animation = workspaces, 1, 3, quick, slide
}

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = current 
        enable_gesture = true 
        gesture_fingers = 3  
        gesture_distance = 50
        gesture_positive = false
        skip_empty = false
    }
}
################################
#          LAYOUTS             #
################################
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

################################
#           INPUT              #
################################
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_create_new = true
    workspace_swipe_cancel_ratio = 0.15   # Adjust as desired (0.0 to 1.0)
    workspace_swipe_direction_lock = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

################################
#          KEYBINDS            #
################################
$mainMod = SUPER

# App binds
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, c, exec, zen-browser
bind = $mainMod, G, exec, waypaper --random
bind = $mainMod, P, exec, kitty -e pacseek

# Window management
bind = $mainMod, Z, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, x, killactive
bind = $mainMod, M, exit

# Screenshots
bind = $mainMod, PRINT, exec, hyprshot -m window

# SM
bind = $mainMod, b, exec, pkill waybar
bind = $mainMod, n, exec, waybar
bind = $mainMod, v, exec, ~/Scripts/kittys.shh
bind = $mainMod, l, exec, ~/Scripts/shut.sh
bind = $mainMod, w, exec, ~/Scripts/sys.sh

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse actions
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Media control (requires playerctl)
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

################################
#      WINDOW BEHAVIOR         #
################################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1
windowrulev2 = noblur, class:^([rR]ofi)$


